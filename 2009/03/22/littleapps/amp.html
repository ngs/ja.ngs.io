      <p>表題のとおりです。<a href="http://littleapps.jp">株式会社リトルアプス</a>です。</p>

<p>まだ、あまり準備が整っていませんが、サイトとロゴだけ作ってみました。</p>

<p>イラストレーターで文字作ったり、シェイプトゥイーンを使ったり、久々にやってみました。</p>

<p>特に仕事の仕方を変えたりする予定はないです。</p>

<p>今まで通り、ゆるりと開発を続けます。</p>

<p>今後ともよろしくお願いします。</p>
