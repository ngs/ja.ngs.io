<p><a href="/2009/07/02/yadoroid/">宿ろいど</a>とあまり変わりませんが、
練習用にじゃらんの宿検索APIを使った iPhone アプリを作りました。</p>

<p>今回は条件絞込み、GPS検索など、真面目に実装してみました。</p>

<p>是非 Download して使ってみて下さい。 &gt; <a href="http://littleapps.jp/yadosearch/">AppStore</a></p>

<p>とっつきにくかった CocoaTouch ですが、慣れてみると楽しかったです。</p>

<p>来年こそ、Android の波がやってき(そう|てほしい)なので、
<a href="/2009/07/02/yadoroid/">宿ろいど</a>のバージョンアップにも着手したいな、と思っています。</p>
