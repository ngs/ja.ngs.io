<p><a href="http://everdesktop.com/ja/">EverDesktop</a> をリリースしました。</p>

<p>ディスクトップ上にあるファイルを Evernote にクリップするための、小さな Mac アプリケーションです。</p>



<p><amp-img src="/images/2012-11-15-everdesktop-1-0/screen2.png" layout="fixed" width="273" height="224"></amp-img></p>

<p>EverDesktop はステータスバーから Mac 上の散らかったファイルを整理します。</p>

<p>EverDesktop は <a href="http://s.liap.us/everdesktop">Mac AppStore</a> からダウンロードしてご利用いただけます。</p>

<p> <p><a href="http://vimeo.com/52523627">EverDesktop</a> from <a href="http://vimeo.com/atsnngs">Atsushi Nagase</a> on <a href="https://vimeo.com">Vimeo</a>.</p></p>
