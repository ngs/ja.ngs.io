      <p><amp-img src="/images/2016-04-03-harukaze/01.jpg" layout="responsive" width="992" height="525"></amp-img></p>

<p>今年も行われていた<a href="http://harukaze.asia/2016/">春風</a>を見に代々木公園に行きました。</p>

<p>本当は土曜日に来たかったのですが、会社の行事で都合がつかず、日曜日、少しだけ顔を出しました。</p>



<p><amp-img src="/images/2016-04-03-harukaze/02.jpg" layout="responsive" width="992" height="525"></amp-img></p>

<p>一人でライブなど見ていたのですが、途中家族と合流して、そのまま帰宅しました。</p>

<p><amp-img src="/images/2016-04-03-harukaze/03.jpg" layout="responsive" width="992" height="525"></amp-img></p>

<p>桜は満開。</p>

<p><amp-img src="/images/2016-04-03-harukaze/04.jpg" layout="responsive" width="992" height="525"></amp-img></p>

<p>最初から最後までしっかり参加したかったですが、また今度、ですね。</p>
